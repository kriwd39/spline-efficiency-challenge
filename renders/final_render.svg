<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="1200" viewBox="0 0 800 1200">
  <title>Final Render: Coca‑Cola Bottle Spline Model vs Reference</title>
  <!-- Reference orthographic drawing as background -->
  <image xlink:href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Coca-Cola_bottle_design_patent_D48,273.png/800px-Coca-Cola_bottle_design_patent_D48,273.png" x="0" y="0" width="800" height="1200" opacity="0.6"/>
  
  <!-- Overlay of reconstructed bottle profiles (scaled and positioned to match reference) -->
  <g transform="translate(400,100) scale(0.8)">
    <!-- Main body profile (NURBS) -->
    <path d="M 100,0 C 105,10 110,30 108,50 106,70 102,90 98,110 94,130 92,150 95,170 98,190 105,210 110,230 115,250 118,270 120,290 122,310 125,330 128,350 130,370 132,390 130,410 128,430 125,450 120,470 115,490 110,500 100,500"
          fill="none" stroke="#ff5722" stroke-width="3" stroke-linecap="round" stroke-dasharray="5,5"/>
    <!-- Neck profile (B‑Spline) -->
    <path d="M 50,0 C 52,5 54,15 53,25 52,35 50,45 48,55 46,65 45,75 47,85 49,95 52,105 55,115 58,125 60,135 62,145 64,155 65,165 63,175 61,185 58,195 55,205 52,215 50,225 48,235 46,245 45,255 47,265 49,275 52,285 55,295"
          fill="none" stroke="#2196f3" stroke-width="3" stroke-linecap="round"/>
    <!-- Base dimple profile (Bézier) -->
    <path d="M 40,0 C 35,10 30,20 25,30 20,40 15,50 20,60 25,70 30,75 40,80 50,75 55,70 60,60 65,50 60,40 55,30 50,20 45,10 40,0 Z"
          fill="none" stroke="#9c27b0" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Legend -->
  <g font-family="Arial, sans-serif" font-size="20" fill="black">
    <rect x="20" y="20" width="300" height="150" fill="white" fill-opacity="0.8" stroke="gray" stroke-width="1"/>
    <text x="40" y="50">Spline Overlay Legend</text>
    <line x1="40" y1="70" x2="80" y2="70" stroke="#ff5722" stroke-width="3" stroke-dasharray="5,5"/>
    <text x="90" y="75">Main Body (NURBS, 18 cp)</text>
    <line x1="40" y1="100" x2="80" y2="100" stroke="#2196f3" stroke-width="3"/>
    <text x="90" y="105">Neck (B‑Spline, 12 cp)</text>
    <line x1="40" y1="130" x2="80" y2="130" stroke="#9c27b0" stroke-width="3"/>
    <text x="90" y="135">Base Dimple (Bézier, 8 cp)</text>
  </g>
  
  <text x="400" y="1150" text-anchor="middle" font-family="Arial" font-size="18" fill="black">
    Final spline‑based reconstruction overlaid on patent drawing
  </text>
</svg>